<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta http-equiv="expires" content="0"/>
		<h:outputStylesheet library="css" name="styles.css"/>
		<h:outputStylesheet library="css" name="primeui/primeui.css"/>
		<h:outputStylesheet library="js" name="primeui/primeui.js"/>
		<h:outputStylesheet library="js" name="primeui/primeui.js"/>
		<h:outputStylesheet library="js" name="scripts.js"/>
		
	</f:facet>
	<title>#{labels['app.title']}</title>
</h:head> 
<body>
<f:view contentType="text/html" locale="pt">
	<p:layout fullPage="true">
		
		<p:layoutUnit position="north" size="50" resizable="true" 
			closeable="true" collapsible="true">
			<center><font size="6">#{labels['app.title']}</font></center>
		</p:layoutUnit>
		
		
		<p:layoutUnit position="west" size="210"  header="Menu" resizable="true" collapsible="true">
			<ui:include src="menus.xhtml"/>
		</p:layoutUnit>
		
		
		<p:layoutUnit position="center">
			<p:layout>
				<p:layoutUnit position="north" size="50" resizable="true">
						<center><font size="4"><ui:insert name="header_page_name"/></font></center>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<ui:insert name="content"/>
				</p:layoutUnit>
			</p:layout>
		</p:layoutUnit>
		
		
		<p:layoutUnit position="south" size="30" resizable="true" collapsible="true">
			<center>
				&copy;<h:outputText value="#{labels['footer.page']}"/>
			</center>
		</p:layoutUnit>
		
	</p:layout>
</f:view>
</body> 
</html>
