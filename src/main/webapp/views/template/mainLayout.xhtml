<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta http-equiv="expires" content="0"/>
		<h:outputStylesheet library="css" name="styles.css"/>
		<h:outputStylesheet library="css" name="primeui/primeui.css"/>
		<h:outputStylesheet library="js" name="primeui/primeui.js"/>
	</f:facet>
	
	<title>#{labels['app.title']}</title>
	<div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
		<h1>#{labels['app.title']}</h1>
	</div>
</h:head>
<h:body>
	<f:view contentType="text/html" locale="pt">
		<div id="wrapper">			
			<div id="mainMenu" class="divMenu">
				<ui:insert name="menusDiv">
					<ui:include src="menus.xhtml"/>
				</ui:insert>
			</div>
			<div class="content">
				<ui:insert name="content"/> 
			</div>
			<div class="footer">
				<ui:include src="footer.xhtml"/>
			</div>
		</div>
	</f:view>		
</h:body>
</html>
