<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	

<ui:composition template="../template/mainLayout.xhtml">
	<ui:define name="content">
	
		<h:form>
			<p:messages globalOnly="true" autoUpdate="true"/>
			
			<div class="ui-panel ui-widget ui-widget-content ui-corner-all header" >
				<h3>Listagem de Estabelecimentos</h3>
			</div>
			
			<p:dataTable value="#{partnerController.partners}"
				var="p" paginator="true"
				paginationPosition="botton"
				rows="10" rowKey="#{p.id}">
				
				<p:column headerText="Name">#{p.name}</p:column>
			
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
