<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:purchase="http://java.sun.com/jsf/composite/components/purchase"> 

<h:head>
	<f:metadata>
		<f:viewAction action="#{purchaseController.onListPage}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="../template/layout.xhtml">
		<ui:define name="header_page_name">
			<h:outputText value="#{labels['header.h3.purchase.list']}"/>
		</ui:define>
		
		<ui:define name="content">
		
		<h:form>
		<p:growl id="messages" globalOnly="true" autoUpdate="true" closable="true"/>
			<p:tabView>
				<p:ajax event="tabChange" update="@form" listener="#{purchaseController.onTabChange}"/>

				<p:tab id="opened" title="ABERTA">
						<purchase:dataTable/>
				</p:tab>
				
				<p:tab id="paid" title="PAGO">
						<purchase:dataTable/>
				</p:tab>
				<p:tab id="separated" title="SEPARADA">
						<purchase:dataTable/>
				</p:tab>
				<p:tab id="shipped" title="ENTREGUE">
						<purchase:dataTable/>
				</p:tab>
			</p:tabView>
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>	
</html>
