<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" locale="pt">
	<h:head title="#{msg['app.title']}">
		<f:facet name="first">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
			<meta http-equiv="pragma" content="no-cache"/>
			<meta http-equiv="cache-control" content="no-cache"/>
			<meta http-equiv="expires" content="0"/>
		</f:facet>
		
		<div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" style="padding-left: 20px;">
			<h1>Compre Melhor</h1>
		</div>

	</h:head>
	
	<h:body>
		<div id="wrapper">			
			<div id="mainMenu" style="margin-botton: 2px;">
				<h:form id="mainMenuForm">
					<p:menubar>
						<p:menuitem value="Home" url="home.jsf" icon="ui-icon-home" />
						<p:menuitem value="Produtos" url="../sku/list.xhtml" icon ="ui-icon-home" />
						<p:menuitem value="Vendas" url="/purchase/list.jsf" icon="ui-icon-home" />
						<p:menuitem value="Usuarios do Sistema" url="/user/list.jsf" icon="ui-icon-home" />
						
												
						<p:menuitem value="Administration" url="administration.jsf" icon="ui-icon-gear"/>
				        
				        <f:facet name="options">
				        	<p:outputLabel value="Welcome #{userController.loginUser.emailId}! " rendered="#{userController.userLoggedin}"/>
				        	<p:commandLink value=" Logout" action="#{userController.logout}" style="margin-right:10px" icon="ui-icon-extlink" rendered="#{userController.userLoggedin}"/>
				        </f:facet>
						
					</p:menubar>
				</h:form>
			</div>
			<div class="ui-panel ui-widget ui-widget-content ui-corner-all" style="text-align: center; margin-bottom: 3px; min-height: 50px;">
				<ui:insert name="top"/>
			</div>
			<div class="ui-panel ui-widget ui-widget-content ui-corner-all" style="margin-bottom: 3px; min-height: 450px;">
				<ui:insert name="content"/> 
			</div>
		</div>
		
	</h:body>
</f:view>       
</html>
